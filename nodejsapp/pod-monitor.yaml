apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: nodejapp-metrics
  labels:
    app: nodejsapp
spec:
  selector:
    matchLabels:
      app: nodejsapp
  namespaceSelector:
    matchNames:
      - default
  podMetricsEndpoints:
    - port: web
      scheme: http
      interval: 15s
      scrapeTimeout: 14s
      path: /metrics
